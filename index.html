<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .game-container {
            width: 90vw;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .score {
            text-align: center;
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        canvas {
            display: block;
            width: 100%;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .game-over {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .game-over h2 {
            color: #764ba2;
            margin-bottom: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:active {
            background: #764ba2;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
        <div class="instructions">
            Swipe (mobile) or use arrow keys (computer) to move!<br>
            Eat the red food to grow your snake!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Set canvas size
        const gridSize = 20;
        const tileCount = 15;
        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;

        let snake = [{x: 7, y: 7}];
        let food = {x: 10, y: 10};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isGameRunning = false;

        // Touch events for swipe detection
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: false});

        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, {passive: false});

        // Keyboard controls for computer
        document.addEventListener('keydown', function(e) {
            // Prevent arrow keys from scrolling the page
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (e.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
                if (!isGameRunning) isGameRunning = true;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
                if (!isGameRunning) isGameRunning = true;
            } else if (e.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
                if (!isGameRunning) isGameRunning = true;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
                if (!isGameRunning) isGameRunning = true;
            }
        });

        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipeDistance = 30;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0 && dx !== -1) {
                        // Swipe right
                        dx = 1;
                        dy = 0;
                    } else if (diffX < 0 && dx !== 1) {
                        // Swipe left
                        dx = -1;
                        dy = 0;
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0 && dy !== -1) {
                        // Swipe down
                        dx = 0;
                        dy = 1;
                    } else if (diffY < 0 && dy !== 1) {
                        // Swipe up
                        dx = 0;
                        dy = -1;
                    }
                }
            }

            // Start game on first swipe
            if (!isGameRunning && (dx !== 0 || dy !== 0)) {
                isGameRunning = true;
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#667eea' : '#764ba2';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function update() {
            if (!isGameRunning) return;

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverDiv.style.display = 'block';
        }

        function startGame() {
            snake = [{x: 7, y: 7}];
            dx = 0;
            dy = 0;
            score = 0;
            isGameRunning = false;
            scoreElement.textContent = score;
            gameOverDiv.style.display = 'none';
            placeFood();

            clearInterval(gameLoop);
            gameLoop = setInterval(() => {
                update();
                drawGame();
            }, 150);
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
